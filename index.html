    <title>Product Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="product-list" class="box">
            <h2>Products Available</h2>
            <ul id="products">
                <!-- Product list will be rendered here -->

            <ul id="cart-products">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
